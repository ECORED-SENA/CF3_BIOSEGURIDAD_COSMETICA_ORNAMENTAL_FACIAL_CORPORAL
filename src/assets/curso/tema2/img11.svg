    <text id="Este_producto_se_compone_principalmente_por_una_sustancia_aromática_un_diluyente_y_un_fijador_del_aroma._También_se_pueden_añadir_colorantes_conservantes_y_antioxidantes._Eau_de_perfum_tiene_una_concentración_aproximada_del_15_pudiendo_variar_de_10_" data-name="Este producto se compone principalmente por una sustancia aromática, un diluyente y un fijador del aroma.  También se pueden añadir colorantes, conservantes y antioxidantes.  Eau de perfum, tiene una concentración aproximada del 15%, pudiendo variar de 10%" transform="translate(-5675 -5995)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Este producto se compone principalmente por una sustancia aromática, un </tspan><tspan x="0" y="41" xml:space="preserve">diluyente y un fijador del aroma.  También se pueden añadir colorantes, </tspan><tspan x="0" y="65" xml:space="preserve">conservantes y antioxidantes.  Eau de perfum, tiene una concentración </tspan><tspan x="0" y="89">aproximada del 15%, pudiendo variar de 10% al 19%. Esta es la forma </tspan><tspan x="0" y="113">comercial que se puede encontrar en el mercado. </tspan></text>
